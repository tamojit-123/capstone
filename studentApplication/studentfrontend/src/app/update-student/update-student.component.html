<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">
      {{title}}
    </a>
  </div>
</nav>

<div class="container" style="margin-top: 20px;">
  <div class="card mx-auto" style="width: 50rem;">
    <div class="card-header">Enter Student Information</div>
    <form class="col-10 g-3 needs-validation card-body" action="" (ngSubmit)="updateDetails()">

      <div class="mb-3">
        <label class="form-label">Student ID:</label>
        <input class="form-control" type="number" value="" name="studentId" [(ngModel)]="updateStudent.studentId" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Student Name:</label>
        <input class="form-control" type="text" value="" name="studentName" [(ngModel)]="updateStudent.studentName" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Student Email:</label>
        <input class="form-control" type="text" value="" name="email" [(ngModel)]="updateStudent.studentDetails.email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Student Address:</label>
        <input class="form-control" type="text" value="" name="studentAddress" [(ngModel)]="updateStudent.studentDetails.studentAddress" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Student Contact Number:</label>
        <input class="form-control" type="number" value="" name="contactNumber" [(ngModel)]="updateStudent.studentDetails.contactNumber" required>
      </div>

      <div class="mb-3">
        <!-- Button -->
        <div class="col-md-offset-3 col-md-9">
          <button type="submit" class="btn btn-primary" routerLink="" (click)="updateDetails()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="container" style="margin-top: 50px;">
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{ updateStudent.studentId }}</td>
        <td>{{ updateStudent.studentName }}</td>
        <td>{{ updateStudent.studentDetails.email }}</td>
        <td>{{ updateStudent.studentDetails.studentAddress }}</td>
        <td>{{ updateStudent.studentDetails.contactNumber }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
